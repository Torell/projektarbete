<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best채llningssida</title>
  <link rel="stylesheet" href="bootstrap.css"> 
</head>
<body class="container">
  <div id="navbarPlaceholder" class="container-fluid"></div> 
  <header>
    <h1>Best채llningssida</h1>
  </header>
  
  <main>
    <section id="order-form">
      <h2>Fyll i din best채llning</h2>
      <form id="order-form" onsubmit="submitOrder(event)">
        <div class="form-group">
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9()+-]*" required>
        </div>
        <div class="form-group">
          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Leveransadress:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="postal-code">Postnummer:</label>
          <input type="text" id="postal-code" name="postal-code" pattern="[0-9]{5}" required>
        </div>
        <div class="form-group">
          <label for="city">Ort:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <button type="submit">Skicka best채llning</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Telafictus Mercatura</p>
  </footer>

  <link rel="stylesheet" href="style.css">
  
  <script src="OrderFormFunction.js"></script> 
  <script src="ValidateOrderForm.js"></script>
  <script src="navbar.js"></script> 
  <script src="bootstrap.js"></script> 
</body>
</html>
